<!DOCTYPE html>
<html lang="en" class="full-height">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
	<title>CHAT</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="wrapper">
		<div class="blur"></div>
		<header id="header">
			<h1><i class="ico"><img src="images/ico-chat.png" alt="image description"></i>CHAT</h1>
		</header><!-- / header -->
		<div class="container">
			<div class="holder">
				<div class="overflow">
					<ul>
						<li>
							<div class="person others">
								<div class="img">
									<img src="images/img-person-01.png" alt="image description">
								</div>
								<div class="descr">
									<div class="profile">
										<h2 id="name">Mika Brown <span>says</span></h2>
										<span id="time">3 min ago</span>
									</div>
									<div class="comment-text">
										<p>Awesome chat UI</p>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="person his">
								<div class="img">
									<img src="images/img-person-02.png" alt="image description">
								</div>
								<div class="descr">
									<div class="profile">
										<h2 id="name">John Doe <span>says</span></h2>
										<span id="time">5 min ago</span>
									</div>
									<div class="comment-text">
										<p>WOW, it's free? Really? I like it!</p>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="person others">
								<div class="img">
									<img src="images/img-person-01.png" alt="image description">
								</div>
								<div class="descr">
									<div class="profile">
										<h2 id="name">Mika Brown <span>says</span></h2>
										<span id="time">3 min ago</span>
									</div>
									<div class="comment-text">
										<p>Awesome chat UI</p>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="person his">
								<div class="img">
									<img src="images/img-person-02.png" alt="image description">
								</div>
								<div class="descr">
									<div class="profile">
										<h2 id="name">John Doe <span>says</span></h2>
										<span id="time">5 min ago</span>
									</div>
									<div class="comment-text">
										<p>WOW, it's free? Really? I like it!</p>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="field-user">
					<form action="#">
						<textarea cols="30" rows="10" class="form-control" placeholder="Type your message" name="message"></textarea>
						<input type="submit" class="btn btn-default" value="SEND">
					</form>
				</div><!-- / field-user -->
			</div><!-- / holder -->
		</div>
	</div><!-- wrapper -->
</body>
</html>
